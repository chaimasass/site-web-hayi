<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="main">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form>
        <div class="credentials">
          <div class="input-row">
            <div class="">
              <label>First Name</label>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="">
              <label>Last Name</label>
              <input type="text" placeholder="Last Name" />
            </div>
          </div>

          <label>Email</label>
          <input type="email" placeholder="email" />
          <div class="input-row">
            <div>
              <label>Password</label>
              <input type="password" placeholder="password" />
            </div>
            <div>
              <label>Confirm Password</label>
              <input type="password" placeholder="Confirm Password" />
            </div>
          </div>
        </div>
        <div class="btn">
        <button class="back"><a href="#" onclick="location.href='index.html';" class="v">Back</a></button>
        <button class="signup" onclick="location.href='signup.html';">Sign Up</button>
        </div>

        <p class="x">Already have an account? <a href="#" onclick="location.href='login.html';">Login here</a></p>
        
      </form>
      <div class="y">
        <p>
          By clicking the Sign Up button,you agree to our<br />
          <a href="#">Terms and Conditions</a>
         
        </p>
      </div>
    </div>

  </body>
</html>
